<div style="height: 150px; width: 100%;">
  <div style="margin: 20px auto 0; width: 350px;">
    <mat-form-field style="width: 250px">
      <input matInput placeholder="e.g. Rembrandt" #searchTerm>
    </mat-form-field>
    <button (click)="search(searchTerm.value)" mat-raised-button color="primary">Search!</button>
  </div>
</div>

<div *ngIf="artObjects$ | async" style="column-count: 4; column-gap: 10px;">
  <div *ngFor="let artObject of artObjects$ | async" style="padding: 5px; background-color: white; margin-bottom: 10px;">
    <img src="{{artObject.webImage.url}}" style="width: 100% !important; height: auto !important;" />
  </div>
</div>
