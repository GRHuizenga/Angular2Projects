<div *ngIf="artObjects$">
  <mat-grid-list cols="{{cols}}" rowHeight="100px" gutterSize="20px">
    <mat-grid-tile *ngFor="let artObject of artObjects$ | async" [rowspan]="2" [colspan]="1">
      <img #allTheseThings style="max-width: 100%" src="{{artObject.webImage.url}}">
    </mat-grid-tile>
  </mat-grid-list>
</div>
