<div style="height: 150px; width: 100%;">
  <div style="margin: 20px auto 0; width: 350px;">
    <mat-form-field style="width: 250px">
      <input matInput placeholder="e.g. Rembrandt" #searchTerm>
    </mat-form-field>
    <button (click)="search(searchTerm.value)" mat-raised-button color="primary">Search!</button>
  </div>
</div>

<div *ngIf="(artObjects$ | async) as artObjects; else loading" style="column-count: 4; column-gap: 10px;">
  <mat-card *ngFor="let artObject of artObjects">
    <mat-card-header>
      <mat-card-title>{{artObject.title}}</mat-card-title>
      <mat-card-subtitle>{{artObject.principalOrFirstMaker}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{artObject.webImage.url}}" alt="{{artObject.description}}">
    <mat-card-actions>
      <button mat-button>View detail</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #loading>
  Loading art objects...
</ng-template>
