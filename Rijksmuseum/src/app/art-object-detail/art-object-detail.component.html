<div *ngIf="(artObjectDetail$ | async) as detail">
  <img src="{{detail.webImage.url}}" class="fitted-image">

  <button mat-icon-button disableRipple>
    <mat-icon color="accent" aria-label="Show info">info</mat-icon>
  </button>
</div>
